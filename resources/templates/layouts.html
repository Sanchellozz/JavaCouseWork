<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security"
>
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Movie Reviewer</title>
</head>
<body>
<nav
        th:fragment="admin_navbar"
        class="container navbar navbar-expand-lg navbar-light bg-light"
>
    <a class="navbar-brand" href="/admin/movies/">Назад</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

</nav>
<nav style="font-size: 0.8rem;"
        th:fragment="main_navbar"
        class="container navbar navbar-expand-lg navbar-light bg-light"
>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/movies">Все фильмы</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/movies/graduated_films">Выпущенные фильмы<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/movies/financing_search">Ищут финансирование<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/movies/production_stage">В производстве<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/movies/watch-listed-movies">Буду смотреть <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/movies/favourite-movies">Избранное <span class="sr-only"></span></a>
            </li>
        </ul>

        <ul
                sec:authorize="isAnonymous()"
                class="navbar-nav ml-auto mt-2 mt-lg-0"
        >
            <li class="nav-item active">
                <a class="nav-link btn" href="/signup"
                >Зарегистрироваться<span class="sr-only"></span
                ></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login"
                >Войти<span class="sr-only"></span
                ></a>
            </li>
        </ul>
        <ul
                sec:authorize="isAuthenticated()"
                class="navbar-nav ml-auto mt-2 mt-lg-0"
        >
            <li sec:authorize="hasAnyAuthority('ADMIN')" class="nav-item active">
                <a class="nav-link" href="/admin/movies">Панель управления<span class="sr-only"></span></a>
            </li>
            <li sec:authorize="hasAnyAuthority('PRODUCER')" class="nav-item active">
                <a class="nav-link" href="/admin/userMovies">Панель управления<span class="sr-only"></span></a>
            </li>
            <li sec:authorize="hasAnyAuthority('USER')" class="nav-item active">
                <a class="nav-link" href="/user_profile">Привет! <span sec:authentication="name">...</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout"
                >Выйти<span class="sr-only"></span
                ></a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
