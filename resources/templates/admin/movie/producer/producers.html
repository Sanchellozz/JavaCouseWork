<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
  <head th:replace="navbar :: navbar_head"> </head>
  <body>
  <div th:insert="navbar :: navbar_head">...</div>
  <div th:insert="navbar :: navbar_content">...</div>
    <div class="container">
      <div class="container">
        <div style="height: 20px"></div>
        <p align="center"><a href="/admin/producers/create">Добавить режиссера</a></p>
        <p th:if="${error}" th:text="${error}" class="alert alert-warning" role="alert" ></p>
      </div>
        <div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Image</th>
                <th scope="col">Name</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="producer : ${producers}">
                <td th:text="${producer.id}"></td>
                <td><img height="20px" width="20px"  th:src="@{${producer.imageUrl}}" /></td>
                <td th:text="${producer.name}"></td>
                <td>
                  <a sec:authorize="hasAnyAuthority('ADMIN')" class="btn btn-danger" th:href="@{/admin/producers/delete/{id}(id=${producer.id})}">Delete</a>
                  <a sec:authorize="hasAnyAuthority('ADMIN')" class="btn btn-warning" th:href="@{/admin/producers/edit/{id}(id=${producer.id})}">Edit</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
